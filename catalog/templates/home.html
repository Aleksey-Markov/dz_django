{% extends 'base.html' %}
{% block home %}
<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">{{title}}</h1>
        </div>
    </section>
    {% block content %}
    <div class="album py-5 bg-light text-center">
        <div class="container">
            <div class="row">
                {% for object in object_list %}
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <div class="card-body">
                            <p class="card-text">{{ object.title }}</p>
                            <p class="card-text">{{ short_description }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="{% url 'catalog:products' object.pk %}" class="btn">View</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endblock %}

</main>
{% endblock %}
