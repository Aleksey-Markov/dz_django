{% extends 'catalog/base.html' %}
{% block home %}
<form class="row" method="post" enctype="multipart/form-data">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    {% if object %}
                    Изменить продукт
                    {% else %}
                    Добавление продукта
                    {% endif %}
                </h2>
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a href="{% url 'catalog:home' %}" class="btn btn-warning">Отмена</a>
            </div>
            <div class="card-footer"></div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    Добавить версию
                </h2>
            </div>
            <div class="card-body">
                {{ formset.management_form }}
                {% for form in formset.forms %}
                    {{ form.as_p }}
                {% endfor %}
            </div>
            <div class="card-footer"></div>
        </div>
    </div>
</form>
{% endblock %}
