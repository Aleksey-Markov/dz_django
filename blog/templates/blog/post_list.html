{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> Блог </title>


    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/album.css'%}" rel="stylesheet">
</head>

<body>
{% include 'includes/nav_bar.html' %}

<main role="main">
    {% block post %}

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading"> БЛОГ </h1>
        </div>
    </section>

    <div class="album py-5 bg-light text-center">
        <div class="container">
            <div class="row">
                <div class="col-12 mb-5">
                    <a class="btn btn-outline-primary" href="{% url 'blog:create' %}">Добавить пост</a>
                </div>
                {% for object in object_list %}
                <div class="col-md-8">
                    <div class="card mb-4 box-shadow">
                        <div class="card-body">
                            <h2> {{ object.title }} </h2>
                            <div class="btn-group">
                                <a href="{% url 'blog:post' object.pk %}" class="btn">Просмотреть</a>
                                <a href="{% url 'blog:update' object.pk %}" class="btn">Редактировать</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endblock %}
</main>

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="#">Back to top</a>
        </p>
        <p>&copy; {% now 'Y'%} </p>
    </div>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/holder.min.js' %}"></script>
</body>
</html>
