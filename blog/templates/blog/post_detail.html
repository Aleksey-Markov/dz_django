{% extends 'blog/post_list.html' %}
{% load static %}
{% block post %}

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading"> {{ object.title }} </h1>
        </div>
    </section>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <img src="/media/{{ object.preview }}" />
                        <div class="card-body">
                            <p class="card-text">{{ object.title }}</p>
                            <p class="card-text">{{ object.content }}</p>
                            <p class="card-text">{{ object.created_at }}</p>
                            <p class="card-text"> Количество просмотров: {{ object.views_count }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="{% url 'blog:posts' %}" class="btn">Назад</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
