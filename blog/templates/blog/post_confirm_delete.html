{% extends 'blog/post_list.html' %}
{% block post %}
    <div class="col-10">
        <div class="row">
            <div class="col-2">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Вы хотите удалить "{{ object.title }}"?</p>
                            <button type="submit" class="btn btn-danger">Удалить</button>
                            <div class="btn btn-warning">
                                <a href="{% url 'blog:posts' %}">Отмена</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
